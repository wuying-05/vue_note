<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 判断使用GCF，即用Google Chrome浏览器内核渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽slot简介</title>
    <!-- 引入vue库,网上固定版本和本地文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./vue.js"></script>
    <!-- 为什么使用插槽--让对象具有扩展性
        1，在生活中很多我地方都有插槽，电脑的USB插槽，插板当中的电源插槽。
        2，插槽的目的是让我们原来的设备具备更多的扩展性。
        3，比如电脑的USB我们可以插入U盘，硬盘手机，音响，键盘，鼠标等等。
    组件的插槽：
        1，组件的插槽也是为了让我们封装的组件更加具有扩展性
        2，让使用者可以决定组件内部的一些内容到底展示什么
    例子：京东的导航条有很多页面有，用的可以是同一个组件，但每个导航不尽相同，比如功能和样式不同，
        这时就在组件内装插槽，用这个组件时同时传入插槽对应的内容就可以了，这样就实现了同一个组件扩展不同的功能
    如何封装京东首页上面导航条呢？
        1，这些功能模块它们有很多区别，但是也有很多共性。
        2，如果，我们每一个单独去封装一个组件，显然不合适：比如每个页面都有返回按钮，这部分我们就要去重复封装。
        3，但是，如果我们封装成一个，好像也不合理：有些是返回，有些是左侧菜单，有些是搜索条，有些是文字等等。
    如何封装结构相似，但功能有所不同的一类模块？可以封装成一个预留了slot的组件，这种组件如何写？抽取共性，保留不同。
        1，最好的封装方式就是将共性抽取到组件中，将不同点设置好插槽slot
        2，一但我们预留了插槽，就可以让使用者根据自己的需求，决定插槽中插入的内容。
        3，是搜索框，或是文字，或是菜单，都由调用者自己来决定。
    插槽的基本使用:
        1,<slot></slot>标签在组件内设置插槽
        2，插槽的默认值，默认值放入<slot></slot>标签中，不传入东西时使用。
        3，如果有多个值，同时放入和到组件进行替换时，一起作为替换元素。

    -->

</head>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是内容，哈哈</p>
        <slot></slot><!-- 设置插槽，中间可放默认值 -->
    </div>
</template>

<body>
    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn>啦啦啦</cpn>
        <cpn>呵呵呵呵</cpn>
        <cpn>
            <button>我是按钮</button>
            <p>嘻嘻</p>
            <p>喔噢</p>
        </cpn>
    </div>
</body>

<script>
    const vm = new Vue({//vue实例
        el: '#app',
        data: {//数据

        },
        methods: {//方法

        },
        computed: {//计算属性

        },
        watch: {//监听

        },
        filters: {//过滤器

        },
        components: {//组件
            cpn: {
                template: "#cpn",
            }
        },
    });
</script>

</html>
