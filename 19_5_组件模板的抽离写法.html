<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 判断使用GCF，即用Google Chrome浏览器内核渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件模板的抽离写法</title>
    <!-- 引入vue库,网上固定版本和本地文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
</body>
<!-- 1_a_1，全局组件的模板,此写法通过script标签且类型为text/x-template完成模板 -->
<script type="text/x-template" id="cpn1">
    <div>
        <h2>我是标题1</h2>
        <p>我是内容1，哈哈</p>
    </div>
</script>
<!-- 1_a_2，全局组件的模板,此写法通过template标签模板 -->
<template id="cpn2">
    <div>
        <h2>我是标题2</h2>
        <p>我是内容2，哈哈</p>
    </div>
</template>
<script>
    // 1_b_1,注册一个全局组件
    Vue.component("cpn1",{
        template:"#cpn1",
    });
    // 1_b_2,注册一个全局组件
    Vue.component("cpn2",{
        template:"#cpn2",
    });
    /* 局部组件的分离写法和全局组件的写法相同 */
</script>
<script>
    const vm = new Vue({//vue实例
        el: '#app',
        data: {//数据
            
        },
        methods: {//方法
            
        },
        computed: {//计算属性
            
        },
        watch: {//监听
            
        },
        filters: {//过滤器
            
        },
        components: {//组件
            
        },
    });
</script>

</html>
