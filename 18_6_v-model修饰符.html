<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 判断使用GCF，即用Google Chrome浏览器内核渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
    <!-- 引入vue库,网上固定版本和本地文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1，修饰符：lazy 懒加载,到失去焦点或按enter时才加载-->
        <input type="text" v-model.lazy="message">
        <h3>{{message}}</h3>
        <!-- 2，修饰符：number 转数字型-->
        <input type="text" v-model.number="age">
        <h3>值：{{age}}，类型：{{typeof age}}</h3>
        <!-- 3,修饰符：trim 去两头空格-->
        <input type="text" v-model.trim="name">
        <h3>去两头空格后：{{name}}</h3>
    </div>
</body>
<!-- 1，lazy修饰符：
            默认情况下，v-model默认是在input事件中同步输入框的数据的。
            也就是说，一旦有数据发生改变对应的data中的数据就会自动发生改变
            lazy修饰符可以让数据在失去焦点或者回车时才会更新
        2，number修饰符
            默认情况下，在输入框中无论我们输入的是字母还是数字，都会被当做字符串类型进行处理。
            但是如果我们希望处理的是数字类型，那么以最好将内容当做数字处理
            number修饰符可以让在输入框输入的内容自动转成数字类型
        3，trim修饰符
            如果输入的内容首尾有很多空格，通常我们希望将其去除，trim修饰符可以过滤内容左右两边的空格
    -->
<script>
    const vm = new Vue({//vue实例
        el: '#app',
        data: {//数据
            message:"你好啊！",
            age:"",
            name:"",
        },
        methods: {//方法
            
        },
        computed: {//计算属性
            
        },
        watch: {//监听
            
        },
        filters: {//过滤器
            
        },
    });
</script>

</html>
