<!-- 什么是webpack
官方解释：从本质上讲，webpack是一个现代的JavaScript应用的静态模块打包工具；
模块和打包两个概念：
模块：拥有独立内存空间的功能块，绝大部分功能在此模块中便可独立运行;
打包：开发时用到的各种各样的文件。有浏览器支持的可解析的文件，也有浏览器无法解析的文件（如：.less），
      通过打包处理，可把这些文件转换为常见且浏览器可解析的文件格式
常用的打包工具：webpack ,grunt ,gulp ,rollup等等
模块和打包概念详情请查看'./21_1_module_bundle.jpg'

-->
