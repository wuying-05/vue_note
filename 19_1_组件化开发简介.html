<!-- 什么是组件化
人面对复杂问题的处理方式:1，任何一个人处理信息的逻辑能力都是有限的，
    所以当面对一个非常复杂的问题时,我们不太可能一次性搞定一大堆的内容。
    但是,我们人有一种天生的能力,就是将问题进行拆解。
    如果将一个复杂的问题,拆分成很多个可以处理的小问题,再将其放在整体当中,你会发现大的问题也会迎刃而解。
组件化也是类似的思想:
    1，如果我们将一个页面中所有的处理逻辑全部放在一起，处理起来就会变得非常复杂，而且不利于后续的管理以及扩展。
    2，但如果,我们讲一个页面拆分成一个个小的功能块每个功能块完成属于自己这部分独立的功能,那么之后整个页面的管理和维护就变得非常容易了。
怎样才是组件化
    我们将一个完整的页面分成很多个组件。每个组件都用于实现页面的一个功能块。而每一个组件又可以进行细分，即组件内也可以是组件。
Vue组件化思想
    组件化是Vue.js中的重要思想
    它提供了一种抽象，让我们可以开发出一个个独立可复用的小组件有来构造我们的应用
    任何的应用都会被抽象成一颗组件树

数据结构：数组/栈/堆/链表/树结构
组件化思想的应用:
    1，有了组件化的思想,我们在之后的开发中就要充分的利用它。
    2，尽可能的将页面拆分成一个个小的、可复用的组件。
    3，这样让我们的代码更加方便组织和管理,并且扩展性也更强。
    4，所以,组件是Vue开发中,非常重要的一个篇章,要认真学习。
-->
